<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- icons -->
    <link href='https://css.gg/check-o.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="./img/logo.svg" alt="Logo of the site" width="30px">
                Job Finder
            </a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle Navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">See jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger" href="./add.html">Post a job</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container" id="add-form-container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center font-weight-bold mb-4">Post your job submiting this form</h1>
            </div>
            <div class="col-md-12" id="form-box">
                <h2>Enter the information in the best possible way to find your developer faster!</h2>
                <form action="">
                    <div class="form-group">
                        <label for="title">Job's Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Type the title of your job" required>
                        <small id="titleHelp" class="form-text text-muted">The title is very important, be clear.</small>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="description" name="description" placeholder="Type the description of your job" required>

                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Type the name of your company" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail for contact</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Type your best e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary offered</label>
                        <input type="text" class="form-control" id="salary" name="salary" placeholder="Enter the proposed salary for this job" required>
                    </div>
                    <input type="hidden" name="new_job" value="1">
                    <button type="submit" class="btn btn-danger mt-3">
                        <i class="gg-check-o"></i> 
                        Post job
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
